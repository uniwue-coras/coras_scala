fragment ParagraphIdentifier on ParagraphSynonymIdentifier {
  paragraphType
  paragraph
  subParagraph
  lawCode
}

fragment ParagraphCitation on ParagraphCitation {
  paragraphType
  paragraph
  subParagraph
  sentence
  number
  alternative
  lawCode
}

fragment ParagraphCitationLocation on ParagraphCitationLocation {
  from
  to
  citedParagraphs {
    ...ParagraphCitation
  }
  rest
}
