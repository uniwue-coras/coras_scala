version: '3.3'

volumes:
  postgres_data_volume: { }

services:
  # exemplary postgres config...
  postgres:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: abcd
    volumes:
      - type: volume
        source: postgres_data_volume
        target: /var/lib/postgresql/data
      - type: bind
        source: init.sql
        target: /docker-entrypoint-initdb.d/init.sql
