input ChangePasswordInput {
  newPassword: String!
  newPasswordRepeat: String!
  oldPassword: String!
}

type Exercise {
  allUsersWithSolution: [String!]!
  id: Int!
  solutionSubmitted: Boolean!
  text: String!
  title: String!
}

input LoginInput {
  password: String!
  username: String!
}

type LoginResult {
  jwt: String!
  rights: Rights!
  username: String!
}

type Mutation {
  changePassword(changePasswordInput: ChangePasswordInput!): Boolean!
  login(loginInput: LoginInput!): LoginResult!
  register(registerInput: RegisterInput!): String!
}

type Query {
  exercise(exerciseId: Int!): Exercise
  exercises: [Exercise!]!
}

input RegisterInput {
  password: String!
  passwordRepeat: String!
  username: String!
}

enum Rights {
  Admin
  Corrector
  Student
}