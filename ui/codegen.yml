overwrite: true

schema: "http://localhost:9016/graphql"
documents: "src/**/*.graphql"

generates:

  ./schema.graphql:
    plugins:
      - "schema-ast"

  src/graphql.ts:
    config:
      useMembers: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-enum-array"
